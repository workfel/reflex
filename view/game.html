<div class="game">
	
	<div ng-show="isLoosed" class="Absolute-Center is-Fixed">
			<div ng-show="restartShow" ng-click="again()" class="peter-river-flat-button">Recommencer</div>
	</div>

	<div class="cptBegin Absolute-Center is-Fixed" ng-hide="cpt == 0 ">
		{{cpt}} 
	</div>

    <div class="row menu">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div ng-show="restartShow" ng-click="again()" class="peter-river-flat-button">Recommencer</div>
        </div>
        <div class=" col-lg-4 col-md-4 col-sm-4 col-xs-4 points">
            {{points}}
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div class="peter-river-flat-button" ng-click="toMenu()">Menu</div>

        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 item" ng-repeat="item in circles">
            <div class="rect{{item.active}}" ng-click="onTap(item)" style="margin-left:25%"></div>
        </div>

    </div>



</div>
